<shared-navbar></shared-navbar>
<div class="page">
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="form-container">
            <form (ngSubmit)="register()" class="register-form shadow-lg rounded">
                <h2 class="form-title text-center">Registro</h2>

                <div class="form-sections">
                    <!-- Primera Sección -->
                    <section class="form-section">
                        
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" [(ngModel)]="user.name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="surname1">Primer apellido</label>
                            <input type="text" id="surname1" name="surname1" [(ngModel)]="user.surname" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="surname2">Segundo apellido</label>
                            <input type="text" id="surname2" name="surname2" [(ngModel)]="user.surname2" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Nueva contraseña</label>
                            <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="repeat-password">Repetir contraseña</label>
                            <input type="password" id="repeat-password" name="repeat-password" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Dirección</label>
                            <input type="text" id="address" name="address" [(ngModel)]="user.address" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <input type="text" id="city" name="city" [(ngModel)]="user.city" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="postalCode">Código postal</label>
                            <input type="text" id="postalCode" name="postalCode" [(ngModel)]="user.postalCode" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="province">Provincia</label>
                            <select id="province" name="province" [(ngModel)]="user.province" class="form-input" required>
                                <option value="" disabled selected>Selecciona una provincia</option>
                                <option *ngFor="let provincia of provinciasEspana" [value]="provincia">{{provincia}}</option>
                            </select>
                        </div>

                        <div class="form-group ">
                            <label for="phone">Teléfono</label>
                            <input type="text" id="phone" name="phone" [(ngModel)]="user.phone" class="form-input" required>
                        </div>
                    </section>
                </div>
                <button type="submit" class="btn-submit">Registrar</button>
                <a class="go-to-login mt-3 d-block text-center" (click)="goToLogin()">¿Quieres iniciar sesión?</a>
            </form>
        </div>
    </div>
</div>
<shared-footer></shared-footer>
